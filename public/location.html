<!DOCTYPE html>
<html lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CODETutorial Mean seed</title>
</head>
<body>

<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRCK5lXmA3OAE91FwSMZxaR2GkQe8n0Vg">
</script>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<script src="bower_components/angular-socket-io/socket.js"></script>
<script src="bower_components/materialize/dist/js/materialize.js"></script>

<script src="js/app.js"></script>
<script src="js/controller/messageController.js"></script>
<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">

<div ng-app="locationApp">

    <div class="row">
        <div class="col s6 z-depth-1" id="messages" style="height: 100vh" ng-controller="messageController">
            <div class="row">
                <div class="col s12">

                    <div class="input-field col s12">
                        <i class="mdi-editor-mode-edit prefix"></i>
                        <input  id="first_name2" type="text" ng-model="message.message" length="150" class="validate">
                        <label class="active" for="first_name2">Message</label>
                    </div>

                    <button ng-click="saveMessage(message)"  class="btn waves-effect waves-light" type="submit" name="action">Send
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </div>
            <div  class="row"></div>
                <h2>Last 10 messages</h2>
            <p>Click on message to show on the map</p>
                <ul class="collection">
                    <li ng-click="messageClick(message)" class="collection-item" ng-repeat="message in messages |orderBy:'-created' | limitTo:10" ">
                    <div>{{message.message}}<a href="#!" class="secondary-content"><i class="mdi-content-send"></i></a></div>
                    </li>
                </ul>
            </div>
        <div class="col s6" id="map-canvas" style="height: 100vh"></div>

        </div>


</div>

</div>



</body>
